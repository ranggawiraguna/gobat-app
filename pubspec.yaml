name: gobat_app
description: E-Healthy Application as a project assignment for course.
publish_to: "Uhamka"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0-nullsafety.0
  cloud_firestore: ^2.5.3
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  external_app_launcher: ^2.0.1
  firebase_core: ^1.7.0
  firebase_storage: ^10.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.4
  flutter_svg: ^0.23.0+1
  image_cropper: ^1.4.1
  image_picker: ^0.8.4+3
  intl: ^0.17.0
  liquid_swipe: ^2.1.1
  page_view_indicators: ^2.0.0
  percent_indicator: ^3.4.0
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/AppIcon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter_native_splash:
  color: "#404040"
  image: assets/SplashScreen.png
  color_dark: "#404040"
  image_dark: assets/SplashScreen.png
  android: false
  ios: false
  android_gravity: clip_vertical
  ios_content_mode: scaleAspectFit
  fullscreen: true
  android12: true

flutter:
  uses-material-design: true

