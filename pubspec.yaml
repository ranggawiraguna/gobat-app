name: gobat_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.4


flutter_icons:
  image_path: "assets/AppIcon.png" 
  android: true
  ios: true
  remove_alpha_ios: true


flutter_native_splash:
  color: "#404040"
  image: assets/SplashScreen.png
  color_dark: "#404040"
  image_dark: assets/SplashScreen.png
  android: false
  ios: false
  android_gravity: clip_vertical
  ios_content_mode: scaleAspectFit
  fullscreen: true  
  android12: true

  
flutter:
  uses-material-design: true

  assets:
    - assets/SplashScreen.png
    - assets/AppIcon.png

  fonts:
    - family: Folks
      fonts:
        - asset: fonts/Folks_Regular.ttf
        - asset: fonts/Folks_Bold.ttf
          weight: 900
